<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/styles.css">
    <title>Document</title>
</head>
<body class="body__contacto">
    <header class="header" >
        <h1 class="header__title"  >Torneos El Oeste</h1>
        <nav class="header__nav"  >
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./torneos.html">Torneos</a></li>
                <li><a href="./sedes.html">Sedes</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main__contacto">
        <div class="form__contac">
            <h2>Contacto</h2>
             <form action="" >
            
                <div>
                    <label for="nombre-usuario">Nombre:</label>
                    <input type="text" id="nombre-usuario" name="nombre-usuario">
                </div>
                <div>
                    <label for="telefono-usuario">Telefono:</label>
                    <input type="tel" name="telefono-usuario" id="telefono-usuario">
                </div>
                <div>
                    <label for="email-usuario">Email:</label>
                    <input type="email" name="email-usuario" id="email-usuario">
                </div>
                <div>
                    <label for="consulta-usuario">Deje su consulta sobre nuestros torneos:</label>
                    <textarea name="consulta-usuario" id="consulta-usuario" cols="30" rows="10"></textarea>
                </div>

                <button type="submit">
                    enviar
                </button>
            
        
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>Pagina creada por Gonzalo Filipelli</p>
    </footer>
</body>
</html>
